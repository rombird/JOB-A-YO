<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <h1>update PAGE...</h1>
        <form action ="/board/update" method = "post" name = "updateForm">
            <input type = "hidden" name = "id" th:value = "${boardUpdate.id}">
            Writer: <input type="text" name="boardWriter" th:value="${boardUpdate.boardWriter}" readonly>
            Password: <input type="text" name="boardPass" id="boardPass"> <br/>
            Title: <input type="text" name="boardTitle" th:value = "${boardUpdate.boardTitle}"> <br/>
            Contents: <textarea name="boardContents" th:text="${boardUpdate.boardContents}"></textarea>
            <input type="hidden" name="boardHits" th:value="${boardUpdate.boardHits}">
            <input type="button" value="글 수정" onclick="boardUpdate()">
        </form>

    <script th:inline="javascript">
        const boardUpdate = () => {
            const pass = [[${boardUpdate.boardPass}]];
            const inputPass = document.getElementById("boardPass").value;
            if(pass == inputPass)
            {
                document.updateForm.submit();
            }else
            {
                alert("비밀번호가 일치하지 않습니다");
            }
        }
    </script>



</body>
</html>
