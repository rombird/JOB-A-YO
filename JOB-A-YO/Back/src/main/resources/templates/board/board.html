<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
    <h1>board PAGE...</h1>

    <a href="/board/board/writeBoard">boardWrite 페이지로</a>

    <br/>

    <table>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>date</th>
            <th>hits</th>
        </tr>
        <tr th:each="board: ${boardList}">
            <td th:text="${board.id}"></td>
            <td><a th:href="@{|/board/board/${board.id}|}" th:text="${board.boardTitle}"></a></td>
            <td th:text="*{#temporals.format(board.boardCreateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${board.boardHits}"></td>
        </tr>
    </table>

</body>
</html>
